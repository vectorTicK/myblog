{% extends 'views/common/layout.html' %}

{% block header %}
{% include "views/common/header.html" %}
{% endblock %}

{% block body %}
<h1 class="mt-3">Register</h1>
<form action="/signup" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password Comfirmation</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Comfirmation">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% block footer %}
{% include "views/common/footer.html" %}
{% endblock %}
